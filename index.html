<html ng-app="Pokedex">
<head><title>PokeCards</title>
  <script type="text/javascript" src="pokemons.js">
  </script>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.png">
  <script type="text/javascript" src="angular.min.js">
  </script>
  <script type="text/javascript" src="app.js">
  </script>
</head>

<body ng-controller="MainController">
    <img src="images/banner.png" id="banner_img">


	<input type="text" ng-model="name" placeholder="Keyword to be searched in all aspects">

  <div ng-repeat="pokemon in pokedata| filter : name">
    <div id="card" style="background-image: url('images/card_bg{{$index%6}}.jpg');">
      <div id="image" style="background-image: url('images/poke_bg{{$index%5}}.jfif');">
        <img ng-src="images/pokemons/{{pokemon.id}}.png" height=200 width=200>
      </div>
      <div id="name">{{pokemon.name}}</div>
      <div  id="typecon" ng-repeat="types in pokemon.type">
        <div id="type" style="background:#{{types|hexcolor}};">{{types}}</div>
      </div>
      <div id="desc"><p>{{pokemon.description}}</p>
          <div id="height"><img src="images/height.png" height=20 width=20>{{pokemon.height|extract}}</div>
          <div id="weight"><img src="images/weight.png" height=20 width=20>{{pokemon.weight|extract}}</div>
      </div>
    </div>
  </div>


  </body>
  </html>
